<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Encoder and Decoder</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="/dist/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="h-full w-full">
      <header class="w-full p-4">
        <div class="max-w-7xl mx-auto py-4 flex justify-start items-center">
          <a href="/"
            ><h1 class="text-base lg:text-xl font-semibold text-gray-800">
              HOME
            </h1></a
          >
        </div>
      </header>
      <section class="w-full p-4 lg:p-8">
        <h1
          class="w-full text-center text-xl lg:text-2xl xl:text-3xl font-bold text-gray-900"
        >
          URL Encoder/Decoder
        </h1>
      </section>
      <section class="max-w-7xl mx-auto p-8 lg:p-16">
        <div class="my-4 lg:my-8 w-full flex gap-4">
          <button
            type="button"
            class="p-2.5 px-6 cursor-pointer rounded bg-sky-600 hover:bg-sky-500 transition-all"
          >
            <span class="font-medium text-gray-100">Encode</span>
          </button>
          <button
            type="button"
            class="p-2.5 px-6 cursor-pointer rounded bg-sky-600 hover:bg-sky-500 transition-all"
          >
            <span class="font-medium text-gray-100">Decode</span>
          </button>
          <button
            type="button"
            class="p-2.5 px-6 cursor-pointer rounded bg-sky-600 hover:bg-sky-500 transition-all"
          >
            <span class="font-medium text-gray-100">Copy</span>
          </button>
          <button
            type="button"
            class="p-2.5 px-6 cursor-pointer rounded bg-sky-600 hover:bg-sky-500 transition-all"
          >
            <span class="font-medium text-gray-100">Clear</span>
          </button>
        </div>
        <section class="w-full flex flex-col lg:flex-row gap-8 lg:gap-4">
          <div class="w-full h-52 lg:h-96">
            <textarea
              name="input"
              id="input"
              cols="30"
              rows="10"
              class="w-full h-full outline-none rounded p-2.5 text-base lg:text-lg shadow-lg resize-none text-gray-900"
              placeholder="Enter your text here..."
            ></textarea>
          </div>
          <div class="w-full h-52 lg:h-96">
            <textarea
              name="output"
              id="output"
              cols="30"
              rows="10"
              class="w-full h-full outline-none rounded p-2.5 text-base lg:text-lg shadow-lg resize-none bg-gray-100 text-gray-900"
              disabled
            ></textarea>
          </div>
        </section>
      </section>
      <section class="max-w-7xl mx-auto px-8 py-8 lg:py-16 xl:py-20">
        <div class="w-full">
          <h1 class="font-bold text-xl lg:text-2xl text-gray-900">
            About URL Encoder
          </h1>
          <p>
            This is a simple web application to encode and decode URLs. You just
            need to type or paste a string in the input text area, the tool will
            automatically convert your string to URL encoded format in real
            time.
          </p>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
